version: '2.1'
services:
  database:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB:       "ostock_dev"
    volumes:
        - ./init.sql:/docker-entrypoint-initdb.d/1-init.sql
        - ./data.sql:/docker-entrypoint-initdb.d/2-data.sql
    networks:
      backend:
        aliases:
          - "database"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  configserver:
    image: ostock/configserver:0.0.1-SNAPSHOT
    ports:
       - "8071:8071"
    environment:
      ENCRYPT_KEY: "fje83Ki8403Iod87dne7Yjsl3THueh48jfuO9j4U2hf64Lo"
    networks:
      backend:
        aliases:
          - "configserver"
  eureka1:
    image: ostock/eurekaserver:0.0.1-SNAPSHOT
    ports: ["8070:8070"]
    environment:
      - SPRING_APPLICATION_NAME=eureka-server
      - SPRING_APPLICATION_JSON={"server":{"port":8070},"eureka":{"instance":{"hostname":"eureka1"},"client":{"register-with-eureka":true,"fetch-registry":true,"serviceUrl":{"defaultZone":"http://eureka2:8072/eureka/,http://eureka3:8073/eureka/"}}}}

  eureka2:
    image: ostock/eurekaserver:0.0.1-SNAPSHOT
    ports: ["8072:8072"]
    environment:
      - SPRING_APPLICATION_NAME=eureka-server
      - SPRING_APPLICATION_JSON={"server":{"port":8072},"eureka":{"instance":{"hostname":"eureka2"},"client":{"register-with-eureka":true,"fetch-registry":true,"serviceUrl":{"defaultZone":"http://eureka1:8070/eureka/,http://eureka3:8073/eureka/"}}}}

  eureka3:
    image: ostock/eurekaserver:0.0.1-SNAPSHOT
    ports: ["8073:8073"]
    environment:
      - SPRING_APPLICATION_NAME=eureka-server
      - SPRING_APPLICATION_JSON={"server":{"port":8073},"eureka":{"instance":{"hostname":"eureka3"},"client":{"register-with-eureka":true,"fetch-registry":true,"serviceUrl":{"defaultZone":"http://eureka1:8070/eureka/,http://eureka2:8072/eureka/"}}}}
  licensingservice:
    image: ostock/licensing-service:0.0.3-SNAPSHOT
    environment:
      PROFILE: "dev"
      CONFIGSERVER_URI: "http://configserver:8071"
      CONFIGSERVER_PORT:   "8071"
      DATABASESERVER_PORT: "5432"
      ENCRYPT_KEY:       "IMSYMMETRIC"
      SPRING_APPLICATION_JSON: >
        {"eureka":{"client":{"serviceUrl":{"defaultZone":
        "http://eureka1:8070/eureka/,http://eureka2:8072/eureka/,http://eureka3:8073/eureka/"}}}}
    depends_on:
      database:
        condition: service_healthy
      configserver:
        condition: service_started
    ports:
      - "8080:8080"
    networks:
      - backend
  organizationservice:
    image: ostock/organization-service:0.0.1-SNAPSHOT
    environment:
      PROFILE: "dev"
      CONFIGSERVER_URI: "http://configserver:8071"
      CONFIGSERVER_PORT:   "8071"
      DATABASESERVER_PORT: "5432"
      ENCRYPT_KEY:       "IMSYMMETRIC"
      SPRING_APPLICATION_JSON: >
        {"eureka":{"client":{"serviceUrl":{"defaultZone":
        "http://eureka1:8070/eureka/,http://eureka2:8072/eureka/,http://eureka3:8073/eureka/"}}}}
    depends_on:
      database:
        condition: service_healthy
      configserver:
        condition: service_started
    ports:
      - "8081:8081"
    networks:
      - backend

networks:
  backend:
    driver: bridge